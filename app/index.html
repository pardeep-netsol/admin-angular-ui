    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">angularjs</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="category in allCategories.categories">
                <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{category.name}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" >
                  <li class="dropdown-submenu" ng-repeat="subcategory in category.sub_categories" ng-if="category.sub_categories.length > 0">
                    <a tabindex="-1" ng-click="">{{subcategory.name}}</a>
                    <ul class="dropdown-menu">
                      <li ng-repeat="page in subcategory.pages">
                        <a tabindex="-1" href="#/{{subcategory.name}}/{{page.name}}">{{page.name}}</a>
                      </li>
                    </ul>
                  </li>

                </ul>
                </div></li>
                <li>
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Faqs
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li ng-repeat = "faq in allfaqs.faq_categories">
                        <a href="/faqs/{{faq.name}}">{{faq.name}}</a></li>
                      <!-- <li><a href="#">Another action</a></li> -->
                      <!-- <li><a href="#">Something else here</a></li> -->
                      <!-- <li><a href="#">Separated link</a></li> -->
                    </ul>
                  </div>
                </li>
                <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li ><a href="#/">Sub Category</a></li>
                </ul> -->
              
                <!-- <a ng-href="#/{{category.name}}" ng-click="">{{category.name}}</a></li> -->
              <!-- <li class="active"><a href="#/">Home{{categories}}</a></li> -->
              <li><a ng-href="/about">About</a></li>
              <li><a ng-href="/users">Users</a></li>
              <li ng-if='current_user'><a ng-href="#/profile">{{current_user.first_name}}&nbsp{{current_user.last_name}}</a></li>
              <li ng-if='current_user'><a ng-href="/" ng-click='logout()'>Logout</a></li>
              <li ng-if="!current_user"><a href="/" data-toggle="modal" data-target="#login-modal">Login</a></li>
            </ul>
            
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view="">
    </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Login to Your Account</h1><br>
          <form ng-submit='login(user)'>
            <input type="text" name="user" placeholder="Username" ng-model="user.user.email">
            <input type="password" name="pass" placeholder="Password" ng-model="user.user.password">
            <input type="submit" name="login" class="login loginmodal-submit" value="Login">
          </form>
          <div class="login-help">
            <a href="#">Register</a> - <a href="#">Forgot Password</a>
            <button ng-click="authenticate('linkedin')">Sign in with LinkedIn</button>
