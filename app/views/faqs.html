<div class="row" style = "margin: 2% 0% 3% 0%;">
  <div class="col-lg-12 text-center header-img">
    <h3 class = "section-heading">Frequently Asked Questions</h3>
  </div>
</div>

<section id = "team" class = "bg-light-gray" style = "padding:0;">
  <div class = "container a faq" ng-app="angularjsApp">
    <div class = "row faqtable" ng-controller="FaqCtrl" style = "margin-top: 5%; margin-bottom: 5%">
      <div ng-repeat= "faq in faqs">
        <div class = "content container faqs">
          <div class = "page-wrapper">
              <div class = "page-content">
                <div class = "row page-row">
                  <div class = "faq-wrapper col-md-12 ">
                    <div class = "panel-group" id = "accordion">
                      <div class = "panel panel-default">
                        <div class = "panel-heading dropdown" id = "{{faq.id}}">
                        	<span style="font-weight:bold;font-size:12px;">QUESTION:</span><a class="cmt_button11" tabindex="-1" ng-click="toggle()"><span style="padding-left:3px;">{{faq.question}}</span></a>
                            <div  ng-hide="myvalue" >
                            <span style="font-weight:bold;font-size:12px;">ANSWER:</span><span style="padding-left:3px;">{{faq.answer}}</span>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
