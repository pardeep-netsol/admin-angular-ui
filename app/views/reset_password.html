<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
            <div class="panel panel-primary" style="border-color:#d9edf7; margin-bottom:50px !important;width: 71%; margin-left:30%;">
                <div class="panel-heading" style="background-color: #d9edf7;border-color: #BCE8F1;color: #31708F;">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-th"></span>
                        Change password   
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <!-- <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br>
                           <img alt="" class="img-thumbnail" src="http://myptsolutions.com/wp-content/uploads/2013/01/green-safe-lock-icon-png-large.png">                        
                        </div> -->
                        <div style="margin-top:50px;" class=" login-box">
                        <form class="form-horizontal col-md-12" name="form" novalidation >
                         <div class="form-group reset_password_form" >
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                              <input type="password" class="form-control" ng-model="user_password.user.password" placeholder="Password" name="user_password" required>
                              <span style="color:red" ng-show="form.user_password.$dirty && form.user_password.$invalid">
			                    <p class="help-block" ng-show="form.user_password.$error.required">Password is required.</p>
                             </span>
                            </div>
                          </div>
                          <div class="form-group reset_password_form">
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></div>
                              <input class="form-control" type="password" ng-model="user_password.user.password_confirmation" placeholder="Confirm Password" name="confirm-password"   required >
                              <span style="color:red" ng-show="form.confirm-password.$dirty && form.confirm-password.$invalid">
			                    <p class="help-block" ng-show="form.confirm-password.$error.required">Password is required.</p>
                             </span>
                            </div>
                          </div>
                          </form>	
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                       
                        <div style="text-align:center;">
                            <button class="btn icon-btn-save btn-success" type="submit" ng-click="resetUserPassword(user_password)" style="background-color:#F0AD4E;border-color:#EFA236" ng-disabled="form.$invalid">
                            <span class="btn-save-label"><i class="glyphicon glyphicon-floppy-disk"></i></span>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
